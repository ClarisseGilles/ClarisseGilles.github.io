<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>COVID-19 Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="COVID-19 Map landing">
  <meta name="author" content="Gilles">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  <div class="landing-container">
    <div class="landing-item1">
      <h1 class="u-mb-sm">COVID-19 MAP</h1>
      <p class="u-mb-lg">An interactive and responsive world map that allows you to view live COVID-19 statistics per
        country. All data is pulled from
        the <a href="https://covid19api.com">COVID-19 API</a>.</p>
      <form class="u-mb-xl" action="map.html">
        <input class="c-button" type="submit" value="Go to map" />
      </form>
      <img class="c-img" src="img/mockup.png" />
    </div>
    <div class="landing-item2">
      <h2>Get in touch</h2>
      <form>
        <label for="name">Full name</label><br>
        <input class="c-input u-mb-sm" type="text" id="name" name="name"><br>
        <label for="email">E-mail</label><br>
        <input class="c-input u-mb-sm" type="text" id="email" name="email"><br>
        <label for="msg">Message</label><br>
        <textarea class="c-input u-mb-sm" id="msg" name="msg"></textarea><br>
        <input class="c-button" type="submit" value="Submit">
      </form>
    </div>
  </div>
</body>

</html>
